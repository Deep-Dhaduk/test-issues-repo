name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test:coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_OWNER: test-owner
        GITHUB_REPO: test-repo
        WEBHOOK_SECRET: test-secret
        NODE_ENV: test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Test Docker build
      run: docker build -t github-issues-service .

    - name: Test Docker run
      run: |
        docker run -d --name test-container \
          -e GITHUB_TOKEN=test-token \
          -e GITHUB_OWNER=test-owner \
          -e GITHUB_REPO=test-repo \
          -e WEBHOOK_SECRET=test-secret \
          -p 3000:3000 \
          github-issues-service
        sleep 10
        curl -f http://localhost:3000/healthz || exit 1
        docker stop test-container
        docker rm test-container
